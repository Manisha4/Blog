{% block head %}
<title>Messages</title>
{% endblock %}

{% block body %}
<h2>Messages</h2>
{% if thing %}
  <ul>
    {% for message in thing %}
      <li>
        <h5>{{ message.name }}</h5> 
        <p>{{ message.messages }}</p>
      </li>
    {% endfor %}
  </ul>
{% else %}
  No messages!
{% endif %}
<a href="{{ url_for('index') }}">Go back to the main page</a>
{% endblock %}
